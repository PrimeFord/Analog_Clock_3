<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clockcirc">
      <p style="--x: 1"></p>
      <p style="--x: 2"></p>
      <p style="--x: 3"></p>
      <p style="--x: 4"></p>
      <p style="--x: 5" class="thickclock"></p>
      <p style="--x: 6"></p>
      <p style="--x: 7"></p>
      <p style="--x: 8"></p>
      <p style="--x: 9"></p>
      <p style="--x: 10" class="thickclock"></p>
      <p style="--x: 11"></p>
      <p style="--x: 12"></p>
      <p style="--x: 13"></p>
      <p style="--x: 14"></p>
      <p style="--x: 15" class="thickclock"></p>
      <p style="--x: 16"></p>
      <p style="--x: 17"></p>
      <p style="--x: 18"></p>
      <p style="--x: 19"></p>
      <p style="--x: 20" class="thickclock"></p>
      <p style="--x: 21"></p>
      <p style="--x: 22"></p>
      <p style="--x: 23"></p>
      <p style="--x: 24"></p>
      <p style="--x: 25" class="thickclock"></p>
      <p style="--x: 26"></p>
      <p style="--x: 27"></p>
      <p style="--x: 28"></p>
      <p style="--x: 29"></p>
      <p style="--x: 30" class="thickclock"></p>
      <p style="--x: 31"></p>
      <p style="--x: 32"></p>
      <p style="--x: 33"></p>
      <p style="--x: 34"></p>
      <p style="--x: 35" class="thickclock"></p>
      <p style="--x: 36"></p>
      <p style="--x: 37"></p>
      <p style="--x: 38"></p>
      <p style="--x: 39"></p>
      <p style="--x: 40" class="thickclock"></p>
      <p style="--x: 41"></p>
      <p style="--x: 42"></p>
      <p style="--x: 43"></p>
      <p style="--x: 44"></p>
      <p style="--x: 45" class="thickclock"></p>
      <p style="--x: 46"></p>
      <p style="--x: 47"></p>
      <p style="--x: 48"></p>
      <p style="--x: 49"></p>
      <p style="--x: 50" class="thickclock"></p>
      <p style="--x: 51"></p>
      <p style="--x: 52"></p>
      <p style="--x: 53"></p>
      <p style="--x: 54"></p>
      <p style="--x: 55" class="thickclock"></p>
      <p style="--x: 56"></p>
      <p style="--x: 57"></p>
      <p style="--x: 58"></p>
      <p style="--x: 59"></p>
      <p style="--x: 60" class="thickclock"></p>

      <div class="hands">
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec animate"></div>
      </div>
      <div class="circclock"></div>
      <span class="num" style="--i: 1"><b>1</b></span>
      <span class="num" style="--i: 2"><b>2</b></span>
      <span class="num" style="--i: 3"><b>3</b></span>
      <span class="num" style="--i: 4"><b>4</b></span>
      <span class="num" style="--i: 5"><b>5</b></span>
      <span class="num" style="--i: 6"><b>6</b></span>
      <span class="num" style="--i: 7"><b>7</b></span>
      <span class="num" style="--i: 8"><b>8</b></span>
      <span class="num" style="--i: 9"><b>9</b></span>
      <span class="num" style="--i: 10"><b>10</b></span>
      <span class="num" style="--i: 11"><b>11</b></span>
      <span class="num" style="--i: 12"><b>12</b></span>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
